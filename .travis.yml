language: java

jdk:
  - oraclejdk8

sudo: false
install: true

notifications:
  email:
    recipients:
      - David.Dunphy@verint.com
    on_success: never
    on_failure: change

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

script:
  - ./gradlew sonarqube

addons:
  sonarqube:
    organization: "rddunphy-github"
    token:
      secure: ""

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'